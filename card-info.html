/* styles.css */
    .container {
        text-align: center;
        padding: 20px;
    }
    
    .card {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        cursor: pointer;
        width: 200px;
        border-radius: 10px;
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
        background-color: #eff0f0;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 12px;
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    .nav-links {
            display: flex;
            align-items: center;
            background: #a2cdc5;
            padding: 15px 15px;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-links li {
            list-style: none;
            margin: 0 12px;
        }

        .nav-links li a {
            position: relative;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 0;
            text-decoration: none;
        }

        .nav-links li a:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0%;
            background: #2d6f6f;
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        .nav-links li a:hover:before {
            width: 100%;
        }

        .nav-links li.center a:before {
            left: 50%;
            transform: translateX(-50%);
        }

        .nav-links li.upward a:before {
            width: 100%;
            bottom: -5px;
            opacity: 0;
        }

        .nav-links li.upward a:hover:before {
            bottom: 0px;
            opacity: 1;
        }

        .nav-links li.forward a:before {
            width: 100%;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
        }

        .nav-links li.forward a:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }
        /* Media Query for Mobile Devices */
        @media (max-width: 600px) {
        .nav-links {
            flex-direction: column;
            align-items: flex-start;
        }

        .nav-links {
            margin: 5px 0;
        }
    }
</style>

        filterCards(selectedBank);

    // Function to filter cards based on selected bank
    function filterCards(bank) {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            const cardBank = card.getAttribute('data-bank');
            if (bank === 'all' || cardBank === bank) {
                card.style.display = 'inline-block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // Function to create card elements
    function createCard(card) {
    const cardElement = document.createElement('div');
    cardElement.classList.add('card');
    cardElement.setAttribute('data-bank', card.bank); // Add data-bank attribute
    cardElement.innerHTML = `
        <img src="${card.imageurl}" alt="${card.name}">
        <p>${card.name}</p>
    `;
    cardElement.addEventListener('click', function () {
        showModal(card);
    });
    return cardElement;
}

    const groupedCards = creditCards.reduce((acc, card) => {
            if (!acc[card.bank]) {
                acc[card.bank] = [];
            }
            acc[card.bank].push(card);
            return acc;
        }, {});

        // Sort cards within each group by name
        for (const bank in groupedCards) {
            groupedCards[bank].sort((a, b) => a.name.localeCompare(b.name));
        }

        // Load cards
        for (const bank in groupedCards) {
            const sortedCards = groupedCards[bank];
            sortedCards.forEach(card => {
                cardsContainer.appendChild(createCard(card));
            });
        }
