    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0,0,0);
        background-color: rgba(0,0,0,0.4);
    }
    
    .modal-content {
        background-color: #eff0f0;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        border-radius: 12px;
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    
    .close:hover,
    .close:focus {

        text-decoration: none;
        cursor: pointer;

</style>

    // Populate the dropdown select element with bank options
    const bankFilterSelect = document.getElementById('bank-filter');
    uniqueBanks.forEach(bank => {
        const option = document.createElement('option');
        option.value = bank;
        option.textContent = bank;
        bankFilterSelect.appendChild(option);
    });

    // Add event listener to filter cards based on selected bank
    bankFilterSelect.addEventListener('change', function() {
        const selectedBank = bankFilterSelect.value;
        filterCards(selectedBank);
    });

    // Function to filter cards based on selected bank
    function filterCards(bank) {
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            const cardBank = card.getAttribute('data-bank');
            if (bank === 'all' || cardBank === bank) {
                card.style.display = 'inline-block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // Function to create card elements
    function createCard(card) {
    const cardElement = document.createElement('div');
    cardElement.classList.add('card');
    cardElement.setAttribute('data-bank', card.bank); // Add data-bank attribute
    cardElement.innerHTML = `
        <img src="${card.imageurl}" alt="${card.name}">
        <p>${card.name}</p>
    `;
    cardElement.addEventListener('click', function () {
        showModal(card);
    });
    return cardElement;
}

    // Function to display card details in modal
    function showModal(card) {
            cardDetails.innerHTML = `

                <table>

                    </tr>
                    <tr>

                        <td>${card.atmcharges}</td>
                    </tr>
                </table>
            `;
            modal.style.display = 'block';

    // Close modal when click on close button
    document.querySelector('.close').addEventListener('click', function() {

        });

    // Close modal when click outside of modal content
    window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };

    // Group cards by bank
    const groupedCards = creditCards.reduce((acc, card) => {
            if (!acc[card.bank]) {
                acc[card.bank] = [];
            }
            acc[card.bank].push(card);
            return acc;
        }, {});

        // Sort cards within each group by name
        for (const bank in groupedCards) {
            groupedCards[bank].sort((a, b) => a.name.localeCompare(b.name));
        }

        // Load cards
        for (const bank in groupedCards) {
            const sortedCards = groupedCards[bank];
            sortedCards.forEach(card => {
                cardsContainer.appendChild(createCard(card));
            });
        }
